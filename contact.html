<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto • Café Hugo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-list">
                <li><a href="catalog.html">Catálogo</a></li>
                <li><a href="homepage.html" class="logo"><img src="img/Logo.png" alt="Logo"></a></li>
                <li><a href="contact.html" class="selected">Contacto</a></li>
            </ul>
        </nav>
    </nav>
    <div class="cart-container"> 
        <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i></a>
    </div>
    </header>
    <main>
        <section class="contact-form">
            <h2>Contáctanos</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-button">Enviar</button>
            </form>
        </section>
        <section class="contact-info">
            <h2>Información de Contacto</h2>
            <ul>
                <li><strong>Teléfono:</strong> +506 8310 8634</li>
                <li><strong>Dirección:</strong> Daniel Flores, Pérez Zeledón, SJ, Costa Rica</li>
                <li><strong>Correo electrónico:</strong> info@cafehugo.com</li>
            </ul>
        </section>
    </main>
</body>
</html>
