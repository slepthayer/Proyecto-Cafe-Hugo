<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito • Café Hugo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-list">
                <li><a href="catalog.html">Catálogo</a></li>
                <li><a href="homepage.html" class="logo"><img src="img/Logo.png" alt="Logo"></a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="cart-container">
            <a href="cart.html" class="cart-icon"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </header>

    <main>
        <h2 style="text-align: center;">Carrito de Compras</h2> 
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                
            </tbody>
        </table>

        <div class="cart-summary">
            <h3>Total: <span id="cart-total">₡0</span></h3>
            <a id="whatsapp-link" href="#" target="_blank" class="whatsapp-button">Enviar Pedido por WhatsApp</a> <!-- Enlace de WhatsApp -->
        </div>
    </main>

    <script src="js/cart.js"></script>
</body>
</html>
